<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormGear SDK Bridge Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            padding: 0;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .header {
            background: #f8f9fb;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        h1 {
            color: #1f2937;
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin: 0 0 12px 0;
            line-height: 1.5;
        }
        .debug-info {
            color: #8b5cf6;
            font-size: 13px;
            font-style: italic;
        }
        .content {
            padding: 16px;
        }
        .handler-section {
            margin-bottom: 24px;
            position: relative;
        }
        .handler-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .handler-name::before {
            content: '';
            width: 3px;
            height: 20px;
            background: #3b82f6;
            border-radius: 2px;
        }
        .handler-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        button.new-feature {
            background: #06b6d4;
            position: relative;
        }
        button.new-feature::after {
            content: 'NEW';
            position: absolute;
            top: -4px;
            right: -4px;
            background: #10b981;
            color: white;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }
        button.new-feature:hover {
            background: #0891b2;
        }
        button.fasih-form {
            background: #3b82f6;
        }
        button.save-submit {
            background: #6b7280;
        }
        button.save-submit:hover {
            background: #4b5563;
        }
        button.test-all {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 16px 0;
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
        }
        button.test-all:hover {
            opacity: 0.9;
        }
        .status {
            margin: 12px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
        }
        .status.loading {
            background: #fef3c7;
            border-color: #fbbf24;
            color: #92400e;
        }
        .status.success {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }
        .status.error {
            background: #fee2e2;
            border-color: #f87171;
            color: #991b1b;
        }
        .results {
            margin-top: 16px;
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        .results h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #6b7280;
            font-weight: 600;
        }
        .result-item {
            margin-bottom: 8px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            font-size: 13px;
        }
        .result-success {
            border-left: 3px solid #10b981;
        }
        .result-error {
            border-left: 3px solid #ef4444;
            background: #fef2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FormGear SDK Integration Test</h1>
            <p class="subtitle">
                SDK automatically provides: CAMERA, FILE_PICKER, LOCATION<br>
                Custom handlers: <span id="custom-count">0</span>
            </p>
            <p class="debug-info">Bridge test HTML loaded from SDK assets (DEBUG ONLY)</p>
        </div>

        <div class="content">
            <div id="bridge-info" class="status">
                <strong>Bridge Status:</strong> <span id="bridge-status">Initializing...</span>
            </div>

            <div id="jquery-info" class="status">
                <strong>jQuery Status:</strong> <span id="jquery-status">Loading...</span>
            </div>

            <button class="test-all" onclick="testAllHandlers()">🧪 Run All Tests</button>

            <div id="handlers-container">
                <!-- Handlers will be dynamically generated here -->
            </div>

            <div id="results" class="results">
                <h3>Test Results</h3>
                <div id="results-content">
                    <div class="result-item">
                        Ready to test. Click any button above.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Test jQuery loading with SDK injection -->
    <script>/*JQUERY_CONTENT*/</script>

    <script>
        let availableHandlers = [];
        let testResults = [];

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkJQueryLoading();
            setTimeout(initializeBridge, 500);
        });

        function checkJQueryLoading() {
            console.log('Checking jQuery loading...');

            // Check if jQuery is available
            if (typeof window.$ !== 'undefined' && typeof window.jQuery !== 'undefined') {
                updateJQueryStatus('success', 'jQuery Loaded Successfully (v' + $.fn.jquery + ')');
                console.log('jQuery loaded successfully:', $.fn.jquery);
            } else {
                updateJQueryStatus('error', 'jQuery Failed to Load - Asset Loader Issue');
                console.error('jQuery not available - this indicates asset loading problem');

                // Try to load jQuery manually for comparison
                setTimeout(() => {
                    if (typeof window.$ !== 'undefined') {
                        updateJQueryStatus('success', 'jQuery Loaded (Delayed)');
                    } else {
                        updateJQueryStatus('error', 'jQuery Load Failed - Check Asset Configuration');
                    }
                }, 2000);
            }
        }

        function updateJQueryStatus(type, message) {
            const statusElement = document.getElementById('jquery-status');
            const statusContainer = document.getElementById('jquery-info');

            statusContainer.className = 'status ' + type;
            statusElement.textContent = message;
        }

        function initializeBridge() {
            console.log('Initializing FormGear SDK Bridge test...');

            // Check if Android bridge is available
            if (typeof window.Android !== 'undefined') {
                updateBridgeStatus('success', 'FormGear SDK Bridge Available');

                // Use default available Android methods
                availableHandlers = [
                    'getReference', 'getTemplate', 'getPreset', 'getResponse', 'getValidation',
                    'getMedia', 'getRemark', 'getUserName', 'getFormMode', 'getIsNew',
                    'getPrincipalCollection', 'getRolePetugas', 'getUserRole',
                    'action', 'execute', 'saveOrSubmit', 'saveOrSubmitFasihForm', 'mobileExit',
                    'cameraHandler', 'fileUploadHandler', 'gpsHandler', 'openMap', 'setResponseMobile', 'setSubmitMobile'
                ];
                console.log('Available Android methods:', availableHandlers);

                // Update custom handler count
                document.getElementById('custom-count').textContent = availableHandlers.length;

                generateHandlerButtons();
            } else {
                updateBridgeStatus('error', 'FormGear SDK Bridge Not Available');
                setTimeout(initializeBridge, 1000); // Retry
            }
        }

        function updateBridgeStatus(type, message) {
            const statusElement = document.getElementById('bridge-status');
            const statusContainer = document.getElementById('bridge-info');

            statusContainer.className = 'status ' + type;
            statusElement.textContent = message;
        }

        function generateHandlerButtons() {
            const container = document.getElementById('handlers-container');
            container.innerHTML = '';

            // Group handlers by type
            const dataHandlers = availableHandlers.filter(h =>
                h.startsWith('get') || h.includes('Reference') || h.includes('Template') || h.includes('User')
            );
            const saveSubmitHandlers = availableHandlers.filter(h =>
                h.includes('submit') || h.includes('Save') || h.includes('saveOr')
            );
            const exitHandlers = availableHandlers.filter(h => h === 'mobileExit');
            const clientActionHandlers = availableHandlers.filter(h =>
                ['cameraHandler', 'fileUploadHandler', 'gpsHandler', 'openMap', 'setResponseMobile', 'setSubmitMobile'].includes(h)
            );

            // Create separate action buttons for different action types
            const actionSection = createActionSection();
            container.appendChild(actionSection);

            if (saveSubmitHandlers.length > 0) {
                const saveSection = createHandlerSection('💾 Save/Submit Methods', saveSubmitHandlers);
                container.appendChild(saveSection);
            }

            if (dataHandlers.length > 0) {
                const dataSection = createHandlerSection('📊 Data Methods', dataHandlers);
                container.appendChild(dataSection);
            }

            if (exitHandlers.length > 0) {
                const exitSection = createHandlerSection('🚪 Exit Methods', exitHandlers);
                container.appendChild(exitSection);
            }

            if (clientActionHandlers.length > 0) {
                const clientSection = createHandlerSection('🎯 Client Methods', clientActionHandlers);
                container.appendChild(clientSection);
            }

            // Show total count
            console.log('Generated buttons for', availableHandlers.length, 'methods:', availableHandlers);
        }

        function createHandlerSection(title, handlers) {
            const section = document.createElement('div');
            section.className = 'handler-section';

            const titleElement = document.createElement('div');
            titleElement.className = 'handler-name';
            titleElement.innerHTML = title;
            section.appendChild(titleElement);

            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'handler-buttons';

            handlers.forEach(handler => {
                const button = document.createElement('button');
                button.textContent = handler;

                // Style save/submit buttons differently
                if (handler.includes('save') || handler.includes('Save') || handler.includes('submit')) {
                    button.className = 'save-submit';
                }

                button.onclick = () => {
                    displayMessage('🔄 Testing ' + handler + '...');
                    testHandler(handler);
                };
                buttonsContainer.appendChild(button);
            });

            section.appendChild(buttonsContainer);
            return section;
        }

        function createActionSection() {
            const section = document.createElement('div');
            section.className = 'handler-section';

            const titleElement = document.createElement('div');
            titleElement.className = 'handler-name';
            titleElement.innerHTML = '⚡ Action Methods';
            section.appendChild(titleElement);

            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'handler-buttons';

            // FormGear actions (using 'action' handler)
            const formGearActions = [
                { name: '📷 Camera (FormGear)', method: 'action', args: ['CAMERA', 'camera_test', 'test_data'] },
                { name: '📷 Camera GPS (FormGear)', method: 'action', args: ['CAMERA_GPS', 'gps_test', 'true'], new: true },
                { name: '📁 File Picker (FormGear)', method: 'action', args: ['FILE_UPLOAD', 'file_test', 'test_data'] },
                { name: '🔄 File Reload (FormGear)', method: 'action', args: ['FILE_RELOAD', 'reload_test', '{"files": ["test.jpg"]}'], new: true },
                { name: '📍 Location (FormGear)', method: 'action', args: ['LOCATION', 'location_test', 'test_data'] },
                { name: '🗺️ Open Maps (FormGear)', method: 'action', args: ['OPEN_MAPS', 'maps_test', '-6.2088,106.8456'], new: true },
                { name: '✍️ Signature (FormGear)', method: 'action', args: ['SIGNATURE', 'signature_test', 'test_data'], new: true },
            ];

            // FasihForm actions (using 'execute' handler)
            const fasihFormActions = [
                { name: '📷 Camera (FasihForm)', method: 'execute', args: ['CAMERA', 'camera_test', 'test_data'], fasih: true },
                { name: '📁 File Picker (FasihForm)', method: 'execute', args: ['FILE_UPLOAD', 'file_test', 'test_data'], fasih: true },
                { name: '📍 Location (FasihForm)', method: 'execute', args: ['LOCATION', 'location_test', 'test_data'], fasih: true }
            ];

            // Add FormGear buttons
            formGearActions.forEach(action => {
                const button = document.createElement('button');
                button.innerHTML = action.name;
                if (action.new) {
                    button.className = 'new-feature';
                }
                button.onclick = () => {
                    displayMessage('🔄 Testing ' + action.name + '...');
                    testSpecificAction(action.method, action.args);
                };
                buttonsContainer.appendChild(button);
            });

            // Add FasihForm buttons
            fasihFormActions.forEach(action => {
                const button = document.createElement('button');
                button.innerHTML = action.name;
                button.className = 'fasih-form';
                button.onclick = () => {
                    displayMessage('🔄 Testing ' + action.name + '...');
                    testSpecificAction(action.method, action.args);
                };
                buttonsContainer.appendChild(button);
            });

            section.appendChild(buttonsContainer);
            return section;
        }

        async function testSpecificAction(methodName, args) {
            console.log('Testing specific action: ' + methodName + ' with args:', args);
            updateBridgeStatus('loading', 'Testing ' + methodName + ' with ' + args[0] + '...');

            try {
                // Check if method exists
                if (typeof window.Android[methodName] !== 'function') {
                    throw new Error('Method ' + methodName + ' not available on Android bridge');
                }

                let result = await window.Android[methodName](...args);

                const resultData = {
                    method: methodName + '(' + args.join(', ') + ')',
                    success: true,
                    result: result,
                    timestamp: new Date().toLocaleTimeString()
                };

                testResults.push(resultData);
                displayResult(resultData);
                updateBridgeStatus('success', methodName + ' ' + args[0] + ' tested successfully');

            } catch (error) {
                console.error('Error testing ' + methodName + ' ' + args[0] + ':', error);

                const resultData = {
                    method: methodName + '(' + args.join(', ') + ')',
                    success: false,
                    error: error.message,
                    timestamp: new Date().toLocaleTimeString()
                };

                testResults.push(resultData);
                displayResult(resultData);
                updateBridgeStatus('error', methodName + ' ' + args[0] + ' failed: ' + error.message);
            }
        }

        async function testHandler(methodName) {
            console.log('Testing method: ' + methodName);
            updateBridgeStatus('loading', 'Testing ' + methodName + '...');

            try {
                // Check if method exists
                if (typeof window.Android[methodName] !== 'function') {
                    throw new Error('Method ' + methodName + ' not available on Android bridge');
                }

                let result;

                // Call method with appropriate arguments
                if (methodName === 'action') {
                    result = await window.Android[methodName]('CAMERA', 'camera_test', 'test_data');
                } else if (methodName === 'execute') {
                    result = await window.Android[methodName]('LOCATION', 'location_test', 'test_data');
                } else if (methodName === 'saveOrSubmit') {
                    result = await window.Android[methodName]('{}', '{}', '{}', '{}', '{}', 'SAVE');
                } else if (methodName === 'saveOrSubmitFasihForm') {
                    result = await window.Android[methodName]('{}', '{}', '{}', 'SUBMIT');
                } else if (methodName === 'mobileExit') {
                    // Mobile exit method - no arguments needed
                    result = await window.Android[methodName]();
                } else if (methodName === 'cameraHandler') {
                    // Camera handler - needs callback and filename
                    result = await window.Android[methodName](function() {}, 'test_camera_' + Date.now());
                } else if (methodName === 'fileUploadHandler') {
                    // File upload handler - needs file data and callback
                    result = await window.Android[methodName]({name: 'test.jpg', size: 1024}, function() {}, false);
                } else if (methodName === 'gpsHandler') {
                    // GPS handler - needs callback function
                    result = await window.Android[methodName](function(location) { console.log('GPS:', location); });
                } else if (methodName === 'openMap') {
                    // Open map - needs coordinates
                    result = await window.Android[methodName]('-6.2088,106.8456');
                } else if (methodName === 'setResponseMobile') {
                    // Set response mobile - needs 5 JSON parameters
                    result = await window.Android[methodName]('{}', '{}', '{}', '{}', '{}');
                } else if (methodName === 'setSubmitMobile') {
                    // Set submit mobile - needs 5 JSON parameters
                    result = await window.Android[methodName]('{}', '{}', '{}', '{}', '{}');
                } else {
                    // Data methods - no arguments needed
                    result = await window.Android[methodName]();
                }

                const resultData = {
                    method: methodName,
                    success: true,
                    result: result,
                    timestamp: new Date().toLocaleTimeString()
                };

                testResults.push(resultData);
                displayResult(resultData);
                updateBridgeStatus('success', methodName + ' tested successfully');

            } catch (error) {
                console.error('Error testing ' + methodName + ':', error);

                const resultData = {
                    method: methodName,
                    success: false,
                    error: error.message,
                    timestamp: new Date().toLocaleTimeString()
                };

                testResults.push(resultData);
                displayResult(resultData);
                updateBridgeStatus('error', methodName + ' failed: ' + error.message);
            }
        }

        async function testHandlerMethods(handlerName) {
            console.log('Testing all methods for handler: ' + handlerName);
            updateBridgeStatus('loading', 'Testing ' + handlerName + ' methods...');

            const methodsMap = {
                'customUser': ['getUserName'],
                'customForm': ['getFormMode'],
                'cameraAction': ['action', 'execute'],
                'filePickerAction': ['action', 'execute'],
                'locationAction': ['action', 'execute'],
                'defaultFormData': ['getReference', 'getTemplate', 'getUserName', 'getFormMode'],
                'defaultFormAction': ['action', 'execute', 'saveOrSubmit', 'saveOrSubmitFasihForm']
            };

            const methods = methodsMap[handlerName] || ['action'];

            for (const method of methods) {
                try {
                    let result;
                    // Call the method directly on Android bridge with appropriate args
                    if (typeof window.Android[method] === 'function') {
                        if (method === 'action') {
                            if (handlerName === 'cameraAction') {
                                result = await window.Android[method]('CAMERA', 'camera');
                            } else if (handlerName === 'filePickerAction') {
                                result = await window.Android[method]('FILE_UPLOAD', 'documents');
                            } else if (handlerName === 'locationAction') {
                                result = await window.Android[method]('LOCATION', 'current');
                            } else {
                                result = await window.Android[method]('TEST_ACTION', 'test', 'data');
                            }
                        } else {
                            result = await window.Android[method]();
                        }
                    } else {
                        throw new Error('Method ' + method + ' not available on Android bridge');
                    }

                    const resultData = {
                        handler: handlerName + '.' + method,
                        success: true,
                        result: result,
                        timestamp: new Date().toLocaleTimeString()
                    };

                    testResults.push(resultData);
                    displayResult(resultData);

                } catch (error) {
                    console.error('Error testing ' + handlerName + '.' + method + ':', error);

                    const resultData = {
                        handler: handlerName + '.' + method,
                        success: false,
                        error: error.message,
                        timestamp: new Date().toLocaleTimeString()
                    };

                    testResults.push(resultData);
                    displayResult(resultData);
                }

                await new Promise(resolve => setTimeout(resolve, 200)); // Small delay
            }

            updateBridgeStatus('success', handlerName + ' methods tested');
        }

        async function testAllHandlers() {
            updateBridgeStatus('loading', 'Testing all methods...');
            clearResults();

            // Add initial message
            displayMessage('🧪 Starting comprehensive test of all handlers...');

            // Test data methods
            for (const method of availableHandlers.filter(h => h.startsWith('get') || h.includes('Role'))) {
                await testHandler(method);
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            // Test specific actions
            const actions = [
                { name: 'Camera (FormGear)', method: 'action', args: ['CAMERA', 'camera_test', 'test_data'] },
                { name: 'Camera GPS (FormGear)', method: 'action', args: ['CAMERA_GPS', 'gps_test', 'true'] },
                { name: 'File Picker (FormGear)', method: 'action', args: ['FILE_UPLOAD', 'file_test', 'test_data'] },
                { name: 'File Reload (FormGear)', method: 'action', args: ['FILE_RELOAD', 'reload_test', '{"files": ["test.jpg"]}'] },
                { name: 'Location (FormGear)', method: 'action', args: ['LOCATION', 'location_test', 'test_data'] },
                { name: 'Open Maps (FormGear)', method: 'action', args: ['OPEN_MAPS', 'maps_test', '-6.2088,106.8456'] },
                { name: 'Signature (FormGear)', method: 'action', args: ['SIGNATURE', 'signature_test', 'test_data'] },
                { name: 'Get Answer (FormGear)', method: 'action', args: ['GET_ANSWER', 'answer_test', 'dataKey1'] },
                { name: 'Barcode Scan (FormGear)', method: 'action', args: ['BARCODE', 'barcode_test', 'test_data'] },
                { name: 'QR Scan (FormGear)', method: 'action', args: ['QR_SCAN', 'qr_test', 'test_data'] },
                { name: 'Audio Record (FormGear)', method: 'action', args: ['AUDIO', 'audio_test', 'test_data'] },
                { name: 'Lookup Data (FormGear)', method: 'action', args: ['LOOKUP', 'lookup_test', 'survey_id'] },
                { name: 'Camera (FasihForm)', method: 'execute', args: ['CAMERA', 'camera_test', 'test_data'] },
                { name: 'File Picker (FasihForm)', method: 'execute', args: ['FILE_UPLOAD', 'file_test', 'test_data'] },
                { name: 'Location (FasihForm)', method: 'execute', args: ['LOCATION', 'location_test', 'test_data'] }
            ];

            for (const action of actions) {
                displayMessage('🔄 Testing ' + action.name + '...');
                await testSpecificAction(action.method, action.args);
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            // Test save/submit methods
            for (const method of availableHandlers.filter(h => h.includes('submit') || h.includes('Save'))) {
                await testHandler(method);
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            // Test exit methods
            for (const method of availableHandlers.filter(h => h === 'mobileExit')) {
                displayMessage('🚪 Testing ' + method + '...');
                await testHandler(method);
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            // Test client action methods
            for (const method of availableHandlers.filter(h =>
                ['cameraHandler', 'fileUploadHandler', 'gpsHandler', 'openMap', 'setResponseMobile', 'setSubmitMobile'].includes(h)
            )) {
                displayMessage('🎯 Testing ' + method + '...');
                await testHandler(method);
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            updateBridgeStatus('success', 'Completed testing all methods and actions');
            displayMessage('✅ All tests completed! Check results above.');
        }

        function displayResult(resultData) {
            const resultsContainer = document.getElementById('results-content');
            const resultElement = document.createElement('div');
            resultElement.className = 'result-item ' + (resultData.success ? 'result-success' : 'result-error');

            let content = '<strong>🔧 ' + (resultData.method || resultData.handler) + '</strong><br>';
            content += '<small style="color: #666;">[' + resultData.timestamp + ']</small><br>';

            if (resultData.success) {
                let resultStr;
                if (typeof resultData.result === 'string') {
                    resultStr = resultData.result;
                } else if (typeof resultData.result === 'object') {
                    resultStr = JSON.stringify(resultData.result, null, 2);
                } else {
                    resultStr = String(resultData.result);
                }

                // Truncate very long results
                if (resultStr.length > 300) {
                    resultStr = resultStr.substring(0, 300) + '...';
                }

                content += '<div style="background: #f0f8ff; padding: 8px; border-radius: 4px; margin-top: 5px; font-family: monospace; font-size: 12px; word-break: break-all;">';
                content += '✅ <strong>Result:</strong><br>' + resultStr.replace(/\n/g, '<br>');
                content += '</div>';
            } else {
                content += '<div style="background: #fff0f0; padding: 8px; border-radius: 4px; margin-top: 5px;">';
                content += '❌ <strong>Error:</strong> ' + resultData.error;
                content += '</div>';
            }

            resultElement.innerHTML = content;
            resultsContainer.appendChild(resultElement);
            resultsContainer.scrollTop = resultsContainer.scrollHeight;
        }

        function displayMessage(message) {
            const resultsContainer = document.getElementById('results-content');
            const messageElement = document.createElement('div');
            messageElement.className = 'result-item';
            messageElement.style.background = '#e6f3ff';
            messageElement.style.border = '1px solid #b3d9ff';
            messageElement.innerHTML = '<strong>' + message + '</strong>';
