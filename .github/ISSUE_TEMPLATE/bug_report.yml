name: üêõ Bug Report
description: Create a report to help us improve the FormGear Engine SDK
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the sections below to help us understand and reproduce the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission checklist
      description: Please check the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I am using the latest version of FormGear Engine SDK
          required: true
        - label: I have read the documentation and README
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Initialize FormGear SDK with '...'
        2. Call method '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment
      value: |
        - FormGear Engine SDK version:
        - Flutter version:
        - Dart version:
        - Platform: [iOS/Android/Web]
        - Device:
        - OS version:
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add error logs or stack traces
      render: shell
      placeholder: Paste your error logs here...

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal reproducible code sample
      render: dart
      placeholder: |
        // Paste your minimal reproducible code here
        import 'package:form_gear_engine_sdk/form_gear_engine_sdk.dart';

        void main() {
          // Your code here
        }

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How critical is this bug?
      options:
        - Low - Minor issue, workaround available
        - Medium - Affects functionality, no workaround
        - High - Blocks development or critical functionality
        - Critical - Security issue or data loss
      default: 1
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contributing
      description: Would you like to contribute to fixing this issue?
      options:
        - label: I would like to work on fixing this bug
          required: false